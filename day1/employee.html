<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ui/ux</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .main-profile {
        width: 80%;
        float: right;
        border: none;
      }
      .submit-data {
        width: 90%;
        height: 80%;
        margin: 5%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container-fluid">
          <img src="sudaksha.png" alt="logo" />
          <a class="navbar-brand" href="sudaksha.png">Logo</a>
        </div>
      </nav>

      <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="navbar.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="employee.html">ManagerDashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="2.html">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="day1.html">Course</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="d-flex justify-content-between align-items-center p-3">
        <h1 class="btn">Employee Calendar</h1>
        <div class="btn-group">
          <button type="button" class="btn btn-outline-secondary">
            Profile
          </button>
          <button type="button" class="btn btn-outline-secondary">Login</button>
          <button type="button" class="btn btn-outline-secondary">
            Logout
          </button>
        </div>
      </div>

      <div class="btn-group-vertical">
        <h1 class="btn w-100">Team Calendar</h1>
        <div class="w-100">
          <ol>
            <li>Emmanuel chanila</li>
            <li>Ramadhan Sadik</li>
            <li>Nasoro hussein</li>
            <li>Meshaki Marwa</li>
          </ol>
        </div>
        <button type="button" class="btn w-100">Events</button>
        <button type="button" class="btn w-100">Insights</button>
        <button type="button" class="btn w-100">Logout</button>
      </div>
      <div class="card main-profile">
        <div class="card submit-data">
          <h1>Register</h1>
          <form name="myForm">
            <div class="mb-3 mt-3">
              <label for="fname" class="form-label">FirstName:</label>
              <input
                type="text"
                class="form-control"
                id="fname"
                placeholder="Enter FirstName"
                name="fname"
              />
              <div id="em" class="alert"></div>
            </div>
            <div class="mb-3 mt-3">
              <label for="lname" class="form-label">LastName:</label>
              <input
                type="text"
                class="form-control"
                id="lname"
                placeholder="Enter LaststName"
                name="lname"
              />
              <div id="em" class="alert"></div>
            </div>
            <div class="mb-3 mt-3">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter email"
                name="email"
              />
              <div id="em" class="alert"></div>
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Password:</label>
              <input
                type="password"
                class="form-control"
                id="pwd"
                placeholder="Enter password"
                name="pswd"
              />
              <div id="pwv" class="alert"></div>
            </div>

            <button type="button" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-primary" onclick="login()">
              Clear
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
