  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container-fluid">
          <img src="sudaksha.png" alt="logo" />
          <a class="navbar-brand" href="sudaksha.png">Logo</a>

      <nav class="navbar navbar-expand-sm bg-light">

      </nav>
      <h1>Login</h1>
      <form name="myForm">
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            name="email"
          />
          <div id="em" class="alert"></div>
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input
            type="password"
            class="form-control"
            id="pwd"
            placeholder="Enter password"
            name="pswd"
          />
          <div id="pwv" class="alert"></div>
        </div>

        <button type="button" class="btn btn-primary" onclick="login()">
          Login
        </button>
      </form>
    </div>
    <script>
      function login() {
        var valdEmail = document.getElementById("em");
        var valdPwd = document.getElementById("pwv");
        var email = document.forms["myForm"]["email"].value;
        var pwd = document.forms["myForm"]["pswd"].value;

        if (email === "") {
          valdEmail.innerHTML = "Please enter email";
          valdEmail.setAttribute("class", "alert alert-danger");
        } else if (email === "dchanila") {
          valdEmail.innerHTML = "Success";
          valdEmail.setAttribute("class", "alert alert-success");
        }

        if (pwd === "") {
          valdPwd.innerHTML = "Please enter password";
          valdPwd.setAttribute("class", "alert alert-danger");
        } else if (pwd === "12345678") {
          valdPwd.innerHTML = "Success";
          valdPwd.setAttribute("class", "alert alert-success");
        } else {
          valdPwd.innerHTML = "password should be greter than 8 character";
          valdPwd.setAttribute("class", "alert alert-warning");
        }
      }
    </script>
  </body>
</html>
