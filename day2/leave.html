<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tailwind box-border Class</title>

    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="text-center">
    <div class="w-100 bg-gray-700 h-20">
      <h1 class="text-white">Leave Managmant System</h1>
    </div>
    <form action="">
      <div id="main" class="m-8 grid grid-cols-4 gap-1 justify-evenly">
        <div class="mb-3 mt-3 rounded-lg h-12">
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="bg-green-300 rounded-lg h-12">
          <label for="uname" class="form-label">Username:</label>
        </div>
        <div class="bg-green-300 rounded-lg h-12">
          <input
            type="text"
            class="form-control"
            id="uname"
            placeholder="Enter username"
            name="uname"
            required
          />
        </div>
        <div class="bg-green-300 rounded-lg h-12">3</div>
        <div class="bg-green-300 rounded-lg h-12">4</div>
        <div class="bg-green-500 col-span-2 rounded-lg h-12">5</div>
        <div class="bg-green-300 rounded-lg h-12">6</div>
        <div class="bg-green-300 rounded-lg h-12">7</div>
        <div class="bg-green-300 rounded-lg h-12">8</div>
        <div class="bg-green-500 col-span-3 rounded-lg h-12">9</div>
      </div>
    </form>
  </body>
</html>
