<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leave Application Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">Leave Application Form</h1>
      <form>
        <div class="grid grid-cols-2 gap-4">
          <div class="mb-4">
            <label for="fromDate" class="block text-sm font-semibold mb-1"
              >From Date</label
            >
            <input
              type="date"
              id="fromDate"
              name="fromDate"
              class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500"
            />
          </div>
          <div class="mb-4">
            <label for="toDate" class="block text-sm font-semibold mb-1"
              >To Date</label
            >
            <input
              type="date"
              id="toDate"
              name="toDate"
              class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500"
            />
          </div>
          <div class="mb-4 col-span-2">
            <label for="leaveType" class="block text-sm font-semibold mb-1"
              >Type of Leave</label
            >
            <select
              id="leaveType"
              name="leaveType"
              class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500"
            >
              <option value="annual">Annual Leave</option>
              <option value="sick">Sick Leave</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="mb-4 col-span-2">
            <label for="balanceLeave" class="block text-sm font-semibold mb-1"
              >Balance Leave</label
            >
            <input
              type="text"
              id="balanceLeave"
              name="balanceLeave"
              class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500"
              readonly
            />
          </div>
        </div>
        <div class="mb-4">
          <label for="reason" class="block text-sm font-semibold mb-1"
            >Reason</label
          >
          <textarea
            id="reason"
            name="reason"
            rows="4"
            class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500"
          ></textarea>
        </div>
        <div class="mt-6">
          <button
            type="submit"
            class="px-6 py-3 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
